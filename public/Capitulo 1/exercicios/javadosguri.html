<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript dos guri</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="título">EXEMPO DE DOM DOS GURI</h1>

    <div id="container">
        <p class="descricao">Texto dentro do DIV principal dos guri</p>
        <p class="descricao">Outro parágrafo para podermos </p>
    </div>
    
    <button id="btnTrocarTexto">Trocar texto do título</button>
    <button id="btnDestaque">Destacar decrição</button>
    <button id="btnQuery">Usar querySelector</button>
    <button id="btnQueryAll">Colorir todos os paragrafos</button>
    <button id="btnCriar">Adicionar um novo paragrafo</button>
    <hr>

    <h2>Parágrafos do guri!!!</h2>

    <p id="p1">Parágrafo 1: texto original.</p>
    <p id="p2">Parágrafo 2: texto original.</p>
    <p id="p3">Parágrafo 3: texto original.</p>

    <h3>Botões dos guri!!!</h3>

    <button onclick="alterarP1()">Alterar Parágrafo 1</button>
    <button onclick="alterarP2()">Alterar Parágrafo 2</button>
    <button onclick="alterarP3()">Alterar Parágrafo 3</button>

    <div id="quadrado" class="box"></div>
    <button id="toggleBtn">Mostrar / Esconder</button>

    <hr>
   
    <h2>Valor atual dos guri!!!: <span id="valor">0</span></h2>

    <button id="mais">+1</button>
    <button id="menos">-1</button>
    <hr>



    
    <script src="./script.js"></script>

</body>
</html>
